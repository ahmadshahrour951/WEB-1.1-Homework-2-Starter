<!DOCTYPE html>
<html>
  <head>
    <title>Froyo Ordering</title>
  </head>
  <body>
    <form action="/froyo_results" method="GET">
      <label for="flavor">What is your favorite Fro-Yo flavor?:</label>
      <input id="flavor" type="text" name="flavor" /><br />

  </body>
</html>
